    <div class="modal-content">
      <div class="modal-header">

            <div class="form-check col-4">

            </div>

            </div>
            <div class="form-check col-4">
              <input class="form-check-input position-static" id="change_night_sky" type="checkbox">

            </div>
            <div class="form-check col-4">
              <input class="form-check-input position-static" id="change_art" type="checkbox">

            </div>
            <div class="form-check col-4">
              <input class="form-check-input position-static" id="change_food" type="checkbox">

            </div>
            <div class="form-check col-4">
              <input class="form-check-input position-static" id="change_spring" type="checkbox">
              <label class="form-check-label" for="spring">春</label>
            </div>
            <div class="form-check col-4">
              <input class="form-check-input position-static" id="change_summer" type="checkbox">
              <label class="form-check-label" for="summer">夏</label>
            </div>
            <div class="form-check col-4">
              <input class="form-check-input position-static" id="change_autumn" type="checkbox">
              <label class="form-check-label" for="autumn">秋</label>
            </div>
            <div class="form-check col-4">
              <input class="form-check-input position-static" id="change_winter" type="checkbox">
              <label class="form-check-label" for="winter">冬</label>
            </div>
            </div>
            </div>

        　</div>

      </div>
      <div class="modal-footer">
